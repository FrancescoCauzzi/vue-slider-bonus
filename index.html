<body>
  <!-- vueJS via CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">

    <header>

    </header>
    <main>
      <div class="container __my-container">
        <div class="__slider-wrapper flex-nowrap d-flex" tabindex=" 0">

          <div class="__item">
            <img :src="slides[activeImageIndex].image" alt="Spiderman" />
            <div class="__text">
              <h3>{{slides[activeImageIndex].title}}</h3>
              <p>
                {{slides[activeImageIndex].text}}
              </p>
            </div>
          </div>

          <div class="__thumbs d-flex flex-column">
            <div class="__prev" @click="handleBtnUp()"></div>
            <div class="__next" @click="handleBtnDown()"></div>
            <img v-for="(thumbnail, index) in slides" :src="slides[index].image"
              :class=" index == activeImageIndex ? '__active' : '' " class="__thumb" alt="poster">
